<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 15px; text-align: center; margin-top: -40px; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">

    <div class="card">
      <img src="assets/images/illustration-hero.svg" alt="illustration hero">
      <div class="card-body">
      <div class="title">
        <h1>Order Summary</h1>
      </div>
      
      <div class="text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on  any 
          device anywhere you like!</p>
      </div>
      
      <div class="plan-box">
        <img src="assets/images/icon-music.svg" alt="music icon">
      <div class="plan-box-detail">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        
        <a href="#">Change</a>
      </div>
    
        <div class="button">
          <button class="payment-btn">Proceed to Payment</button>
          <p class="cancel-btn">Cancel Order</p>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">William Surya Putra</a>.
  </div>
</body>
</html>
